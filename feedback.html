<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #6789a4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #f5f6fa;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000; /* Ensures label is black */
        }

        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #74b9ff;
        }

        footer {
            background-color: #dfe6e9;
            color: #2d3436;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Submit Your Feedback</h1>
    </header>

    <main>
        <form action="php/submit_feedback.php" method="POST">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback_text" rows="5" required></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 MediSpritus. All Rights Reserved.</p>
    </footer>

</body>
</html>
