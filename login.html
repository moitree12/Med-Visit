<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <link rel="stylesheet" href="css/style-log.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    header {
      background-color:  #8dbab9;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      padding-bottom: 10px;
      color: white;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    .nav-button {
      background-color: #ffffff;
      color: #00cec9;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-button:hover {
      background-color: #00cec9;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: black; /* User Login text color */
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      color: black; /* Email & Password label color */
    }

    input {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00cec9;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #019a96;
    }

    footer {
      background-color: #3f4443;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>

  <script>
  function validateEmail() {
  const email = document.getElementById("email").value;
  const emailError = document.getElementById("emailError");

  
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!emailPattern.test(email)) {
    emailError.textContent = "Invalid email format.";
    return false;
  } else {
    emailError.textContent = "";
    return true;
  }
}

function validatePassword() {
  const password = document.getElementById("password").value;
  const passwordError = document.getElementById("passwordError");

  const hasLowercase = /[a-z]/.test(password);
  const hasUppercase = /[A-Z]/.test(password);
  const hasNumber = /[0-9]/.test(password);
  const isValidLength = password.length >= 5;

  if (!isValidLength) {
    passwordError.textContent = "At least 5 characters.";
  } else if (!hasLowercase) {
    passwordError.textContent = "Must include a lowercase letter.";
  } else if (!hasUppercase) {
    passwordError.textContent = "Must include an uppercase letter.";
  } else if (!hasNumber) {
    passwordError.textContent = "Must include a number.";
  } else {
    passwordError.textContent = "";
    return true;
  }
}

function validateLoginForm() {
  const isEmailValid = validateEmail();
  const isPasswordValid = validatePassword();

  if (!isEmailValid || !isPasswordValid) {
    alert("Please fix the form errors before submitting.");
    return false;
  }
  return true;
}

  </script>




</head>
<body>
  <header>
    <h1>Med Visit</h1>
    <nav>
      <ul>
        <li><a class="nav-button" href="index.html">Home</a></li>
        <li><a class="nav-button" href="register.html">Register</a></li>
        <li><a class="nav-button" href="contact.html">Contact</a></li>
        <li><a class="nav-button" href="admin_login.html">Admin Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="php/login.php" method="POST" onsubmit="return validateLoginForm()">
      <h2>User Login</h2>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required onkeyup="validateEmail()" />
      <small id="emailError" style="color: red;"></small>
    
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required onkeyup="validatePassword()" />
      <small id="passwordError" style="color: red;"></small>
    
      <button type="submit">Login</button>
    </form>
    


  </main>

  <footer>
    <p>&copy; 2025 Med Visit. All Rights Reserved.</p>
  </footer>
</body>
</html>
